<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Cards with Contextual Classes</h2>
  <div class="card">
    <div class="card-body">1월 30일 파일</div>
  </div>
  <br>
  <div class="card bg-primary text-white">
    <div class="card-body">1월 31일 파일</div>
  </div>
  <br>
  <div class="card bg-success text-white">
    <div class="card-body">2월 01일 파일</div>
  </div>
  <br>
  <div class="card bg-info text-white">
    <div class="card-body">2월 02일 파일</div>
  </div>
  <br>
  <div class="card bg-warning text-white">
    <div class="card-body">2월 05일 파일</div>
  </div>
  <br>
  <div class="card bg-danger text-white">
    <div class="card-body">2월 06일 파일</div>
  </div>
  <br>
  <div class="card bg-secondary text-white">
    <div class="card-body">Secondary card</div>
  </div>
  <br>
  <div class="card bg-dark text-white">
    <div class="card-body">Dark card</div>
  </div>
  <br>
  <div class="card bg-light text-dark">
    <div class="card-body">Light card</div>
  </div>
</div>

</body>
</html>
